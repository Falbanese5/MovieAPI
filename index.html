<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="moviesfinal.js"></script>
</head>
  <body style="background-color:rgb(49, 62, 73)">
    <h1 class="text-center" style="color:blanchedalmond">Welcome to my movie site! Check out the movies and shows below!</h1>
    <p class="gap-1 d-flex justify-content-center">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample-1" aria-expanded="false" aria-controls="collapseExample" style="background-color:rgb(49, 62, 73) ; text-decoration-color: blanchedalmond;" >
        TV Shows
      </button>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="background-color:rgb(49, 62, 73) ; text-decoration-color: blanchedalmond;">
        Movies
      </button>
    </p>
    <div class="collapse" id="collapseExample-1">
      <div class="card card-body" style="background-color:rgb(49, 62, 73)">
        <div class="container-lg" style="background-color:blanchedalmond">
            <div id="tv-display" class="row"></div>
        </div>
      </div>
    </div>
    <div class="collapse" id="collapseExample">
      <div class="card card-body" style="background-color:rgb(49, 62, 73)">
        <div class="container-lg" style="background-color:blanchedalmond">
            <div id="movie-display" class="row"></div>
        </div>
      </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
